syntax = "proto3";
package recipe;


message Ingredience {
    float amount = 1;
    string name = 2;
    string unit = 3;
}


message Recipe {
    uint32 portions = 1;
    uint32 active_time = 2;
    uint32 passive_time = 3;
    repeated Ingredience ingrediences = 4;
    repeated string job_steps = 5;
}
